<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit blog</title>
</head>
<body>
<h1>Edit blog</h1>
<p>
    <a href="/blogs/list">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/blogs/edit}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>title:</td>
            <td><input type="text" name="title" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>old cover:</td>
            <td>
                <img th:each="q : ${blog.coverForms}" th:src="'/image/'+${q.name}" width="100px">
            </td>
        </tr>
        <tr>
            <td>cover:</td>
            <td><input type="file" multiple="multiple" name="files" /></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select id="category" name="category">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>content:</td>
            <td><input type="text" name="content" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
