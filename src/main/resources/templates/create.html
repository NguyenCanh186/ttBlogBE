<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/blogs/list">Blog list</a>
</p>

<p>
    <a href="/blogs/cate">Search</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/blogs/create}" th:object="${blog}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Title:</td>
            <td>
                <input type="text" name="title" th:field="*{title}"/>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select id="category" name="category">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>cover:</td>
            <td>
                <input type="file" multiple name="files" />
                <span th:if="${#fields.hasErrors('files')}" th:errors="*{files}"></span>
            </td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" name="content" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
